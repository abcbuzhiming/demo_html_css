<!-- 
行级文字和表单元素进行对齐
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*基本样式*/
        form {
            border: solid 1px blue;
			
        }

		label{
			/*border: solid 1px red;*/
			width: 1000px;
			text-align: right;
			vertical-align:middle;
			font-size: 20px;
			/*height: 20px;*/
			
		}
		
        input{
        	/*border: solid 1px red;*/
			vertical-align:middle;
			font-size: 20px;
			/*height: 20px;*/
        }
		input::-webkit-input-placeholder{
			height: 20px;line-height: 20px
			/*color: red;*/
		}
    </style>
</head>

<body>
    <form action="" method="">
		
    	<label>请输入姓名:</label><input type="text" name="" id="" value="" placeholder="名"/>
		
    </form>
</body>

</html>
