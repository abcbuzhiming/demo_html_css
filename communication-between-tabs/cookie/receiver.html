<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用localStorage来进行浏览器跨标签/窗口通讯-B窗口</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.js"></script>

</head>

<body>
    <h1>Receiver</h1>

    <p>Watch the text appear in the text box below as you type it in the sender.</p>

    <form name="receiver">
        <input type="text" name="message" size="30" value="" readonly disabled>
    </form>

    <script type="text/javascript">
        function getCookie() {
            var cname = "cookie-msg-test=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(cname) == 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return null;
        }

        function updateMessage() {
            var text = getCookie();
            document.forms['receiver'].elements['message'].value = text;
            setTimeout(updateMessage, 100);
        }
        updateMessage();
    </script>

</body>
