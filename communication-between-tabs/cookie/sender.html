<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用localStorage来进行浏览器跨标签/窗口通讯-A窗口</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.js"></script>

</head>

<body>
    <h1>Sender</h1>

    <p>Type into the text box below and watch the text appear automatically in the receiver.</p>

    <form name="sender">
        <input type="text" name="message" size="30" value="">
        <input type="reset" value="Clean">
    </form>

    <script type="text/javascript">
        function setCookie(value) {
            document.cookie = "cookie-msg-test=" + value + "; path=/";
            return true;
        }

        function updateMessage() {
            var t = document.forms['sender'].elements['message'];
            setCookie(t.value);
            setTimeout(updateMessage, 100);
        }
        updateMessage();
    </script>

</body>
