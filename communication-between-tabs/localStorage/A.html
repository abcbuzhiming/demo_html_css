<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用localStorage来进行浏览器跨标签/窗口通讯-A窗口</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function() {
            //alert('hello world');
            localStorage.setItem('message', 'null'); //初始化，否则重复setItem同样的值不会触发storage事件
            window.addEventListener('storage', function(event) {
                console.log(event.key, event.newValue);
                $('#msg').text(event.key + ',' + event.oldValue + ',' + event.newValue);
            });
        });
    </script>
</head>

<body>
    <div id="msg">
        待显示从B页面传递消息区域
    </div>

</body>
