<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试this对象的指向</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.js"></script>
    <script type="text/javascript">
	$(function(){
		$("input[type='radio'][name='competitionRules']").click(function(event){
                console.log('radio 触发');
                if($(event.target).val() == 1){
                    $('.promotion').show();     //显示
                }else{
                    $('.promotion').hide();     //不现实
                }
            });
	});
        
    </script>
</head>

<body>
<div class="layui-form-item">
		<label class="layui-form-label">赛制选择</label>
		<div class="layui-input-block">
			<input type="radio" name="competitionRules" value="0" title="只有决赛" checked="">
			<input type="radio" name="competitionRules" value="1" title="预赛->决赛">
		</div>
	</div>
<div class="layui-form-item promotion" style="display:none">
		<label class="layui-form-label">晋级规则</label>
		<div class="layui-input-block">
			<input type="radio" name="promotionRules" value="0" title="所有参赛单位中选取" checked="">
			<input type="radio" name="promotionRules" value="1" title="从每个分组中选拔">
		</div>
	</div>
	<div class="layui-form-item promotion" style="display:none">
		<label class="layui-form-label">晋级人数</label>
		<div class="layui-input-block">
			<input type="text" value="1" name="promotionNum" lay-verify="number" autocomplete="off" placeholder="" class="layui-input">
		</div>
	</div>
</body>
