<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			$(function() {
				//alert('hello world');
				//console.log("aaa");
				var pathName = window.document.location.pathname;
				console.log("pathName:" + pathName);
				var servletpath = pathName.substring(0, pathName.indexOf('/', 1) + 1);
				console.log("servletpath:" + servletpath);

				$.ajax({
					type: 'POST',
					url: 'sample/hello/',
					data: null,
					success: function(result) {
						console.log("data:" + result);
					},
					//dataType: "json",
				});
			});
		</script>
	</head>
	<body>
		范例演示：注意路径使用的是相对路径，
		这里尤其注意的一点，Html和css的相对路径，都是以自己所处路径开始计算的
		但是js文件里的相对路径，是以引用js的html文件所在路径进行计算的
	</body>
</html>
