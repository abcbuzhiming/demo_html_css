<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>js函数变量作用域测试</title>
</head>
<body>
 
<!-- 你的HTML代码 -->
 

<script type="text/javascript">
//一般直接写在一个js文件中
var a = '1';
function test(a){
  a = 2;
  console.log('函数内部a:'  + a);
}
test(a);
console.log('函数外部a:'  + a);
</script> 
</body>
</html>
